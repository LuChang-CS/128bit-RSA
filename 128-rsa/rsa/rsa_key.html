<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

    <title>RSA 加密解密</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon" />

    <script src="js/sendRSA.js"></script>

    <style>
        textarea[disabled] {
            background-color: #FFFFF0;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="wrapper">
            <div class="headtitle">
                <h1>RSA 加密解密</h1>
            </div>
            <div class="help">
                <a href="manual.html" target="_blank">帮助</a>
            </div>
        </div>
    </div>
    <div id="content" class="wrapper">
        <div class="name">
            <p>生成 RSA 密钥</p><br />
        </div>
        <div class="select-div">
            <ul class="select">
                <li class="item" onclick="javascript:location.href='rsa.html'">RSA 加密/解密</li>
                <li class="current-item">生成 RSA 密钥</li>
            </ul>
        </div>
        <div class="bar" style="height:410px">
            <div class="sidebar" style="float: left; height:410px">
                <div class="textname">
                    <p>公钥：
                        <span class="btn btn-primary start" onclick="exportKeyText('public-key')">
                            <span>导出公钥</span>
                        </span>
                    </p>
                </div>
                <div class="text">
                    <form action="php/exportText.php" method="post" id="exportPublic-key">
                        <textarea placeholder="公钥" id="public-key" disabled></textarea>
                        <input type="hidden" name="type" id="hiddenPublic-key">
                        <input type="hidden" name="content" id="hiddenPublickeyValue">
                    </form>
                </div>
            </div>
            <div class="centerbar" style="height:410px">
                <div class="opbtndiv">
                    <p><button class="opbtn" onclick="generate_rsa_key()">生成</button></p>
                </div>
                <h1 id='msg_rsa_key'></h1>
            </div>
            <div class="sidebar" style="float: right; height: 410px">
                <div class="textname">
                    <p>私钥：
                        <span class="btn btn-primary start" onclick="exportKeyText('private-key')">
                            <span>导出私钥</span>
                        </span>
                    </p>
                </div>
                <div class="text">
                    <form action="php/exportText.php" method="post" id="exportPrivate-key">
                        <textarea placeholder="私钥" id="private-key" disabled></textarea>
                        <input type="hidden" name="type" id="hiddenPrivate-key">
                        <input type="hidden" name="content" id="hiddenPrivatekeyValue">
                    </form>
                </div>
            </div>
        </div>
        <div class="space" style="height: 50px"></div>
    </div>
    <div class="topfoot">
        <div class="space" style="width: 1000px"></div>
        <div class="foot">
            <div class="text">
                <table>
                    <tr><td>Copyright © 2014 LuChang. All Rights Reserved.</td></tr>
                </table>
            </div>
        </div>
    </div>

    <script src="js/Notifier.js"></script>
</body>

</html>
